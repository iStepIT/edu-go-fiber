<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .tag {
      padding: 10px 15px;
      background-color: #e0e0e0;
      border-radius: 5px;
      text-align: center;
      color: #333;
      transition: background-color 0.3s;
    }
    .tag:hover {
      background-color: #d0d0d0;
    }
    .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #6200ea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="tag">#Еда</div>
  <div class="tag">#Животные</div>
  <div class="tag">#Машины</div>
  <div class="tag">#Спорт</div>
  <div class="tag">#Музыка</div>
  <div class="tag">#Технологии</div>
  <div class="tag">#Прочее</div>
  <div class="arrow">></div>
</div>

</body>
</html>
